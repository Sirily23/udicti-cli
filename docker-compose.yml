# File: docker-compose.yml

version: '3.8'

services:
  udicti-cli:
    build: .
    environment:
      - FIREBASE_CONFIG_JSON=${FIREBASE_CONFIG_JSON}
    volumes:
      # Mount a volume for persistent data (tokens, etc.)
      - udicti_data:/home/udicti/.config
    stdin_open: true
    tty: true

volumes:
  udicti_data: